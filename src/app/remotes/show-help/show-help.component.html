<div class="layout-topbar-item" *ocxIfPermission="'HELP#VIEW'; permissions: permissions">
  <button
    id="ocx_topbar_action_show_help_item"
    class="layout-topbar-action"
    pRipple
    pButton
    (click)="openHelpPage($event)"
    (keydown.enter.t)="onOpenHelpPage()"
    [attr.aria-label]="'SHOW_HELP.LABEL' | translate"
    [pTooltip]="'SHOW_HELP.TOOLTIP' | translate"
    tooltipPosition="bottom"
    tooltipEvent="hover"
  >
    <i class="pi pi-question-circle fs-xlarge" aria-hidden="true"></i>
  </button>
</div>
