<div class="layout-topbar-item" *ocxIfPermission="'HELP#VIEW'; permissions: permissions">
  <button
    id="show-help-item-button"
    class="layout-topbar-action rounded-circle"
    pRipple
    pButton
    (click)="openHelpPage($event)"
    tooltipPosition="bottom"
    (keydown.enter.t)="onEnterClick()"
    aria-label="'SHOW_HELP.LABEL' | translate"
    [pTooltip]="'SHOW_HELP.TOOLTIP' | translate"
    tooltipPosition="top"
    tooltipEvent="hover"
  >
    <i class="pi pi-question-circle fs-xlarge" aria-hidden="true"></i>
  </button>
</div>
