<form [formGroup]="formGroup" class="flex flex-column row-gap-4 justify-content-center align-items-center">
  <span class="p-float-label w-full mt-2">
    <input class="w-full" id="helpItemId" type="text" pInputText name="helpItemId" formControlName="helpItemId" />
    <label for="helpItemId">{{ 'HELP_ITEM_EDITOR.DIALOG.HELP_ITEM_ID' | translate }}</label>
  </span>
  <span class="p-float-label w-full">
    <input class="w-full" id="productName" type="text" pInputText name="productName" formControlName="productName" />
    <label for="productName">{{ 'HELP_ITEM_EDITOR.DIALOG.APPLICATION_NAME' | translate }}</label>
  </span>
  <span class="p-float-label w-full">
    <input class="w-full" id="resourceUrl" type="text" pInputText name="resourceUrl" formControlName="resourceUrl" />
    <label for="resourceUrl">{{ 'HELP_ITEM_EDITOR.DIALOG.RESOURCE_URL' | translate }}</label>
  </span>
</form>
