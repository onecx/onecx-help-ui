<div
  class="layout-topbar-item flex relative h-full w-full align-items-center justify-content-center"
  *ocxIfPermission="'HELP#EDIT'; permissions: permissions"
>
  <button
    id="help-item-editor-button"
    class="layout-topbar-action rounded-circle"
    pRipple
    pButton
    (click)="editHelpPage($event)"
    [title]="'HELP_ITEM_EDITOR.LABEL' | translate"
    (keydown.enter.t)="onEnterClick()"
  >
    <i id="help-item-editor-button-icon" class="pi pi-pencil fs-xlarge"></i>
  </button>
</div>
