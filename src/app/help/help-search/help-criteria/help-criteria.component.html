<ocx-search-criteria
  [disableAdvancedToggle]="true"
  [disableAdvancedToggle]="true"
  [header]="'HELP_SEARCH.HEADER' | translate"
  [subheader]="'HELP_SEARCH.SUBHEADER' | translate"
  (search)="submitCriteria()"
  (reset)="resetCriteria()"
  [actions]="actions"
>
  <div simpleCriteria>
    <div [formGroup]="helpCriteriaGroup" class="flex flex-wrap gap-4 row-gap-3 px-2">
      <span class="p-float-label">
        <p-autoComplete
          id="help_search_criteria_productName"
          styleClass="w-18rem"
          formControlName="productName"
          [suggestions]="productDisplayNamesFiltered"
          (completeMethod)="filterProductNames($event)"
          [dropdown]="true"
          [forceSelection]="true"
          appendTo="body"
          ariaLabelledBy="help_search_criteria_productName"
        >
          <button pbutton type="button" aria-label="'GENERAL.TOOLTIPS.VIEW' | translate"></button>
        </p-autoComplete>
        <label for="help_search_criteria_productName">{{ 'HELP_ITEM.APPLICATION_NAME' | translate }}</label>
      </span>
      <span class="p-float-label">
        <input id="help_search_criteria_itemId" pInputText type="text" formControlName="itemId" class="w-18rem" />
        <label for="help_search_criteria_itemId">{{ 'HELP_ITEM.HELP_ITEM_ID' | translate }}</label>
      </span>
    </div>
  </div>
</ocx-search-criteria>
