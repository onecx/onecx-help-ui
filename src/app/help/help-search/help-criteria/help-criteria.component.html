<ocx-search-header
  [header]="'HELP_SEARCH.HEADER' | translate"
  [subheader]="'HELP_SEARCH.SUBHEADER' | translate"
  (searched)="submitCriteria()"
  (resetted)="resetCriteria()"
  [manualBreadcrumbs]="false"
  [actions]="actions"
>
  <div simpleCriteria>
    <div [formGroup]="helpCriteriaGroup" class="flex flex-wrap column-gap-4 row-gap-3 px-2">
      <span class="p-float-label">
        <p-autoComplete
          id="help_search_criteria_productName"
          styleClass="w-18rem text-responsive"
          formControlName="productName"
          [suggestions]="productDisplayNamesFiltered"
          (completeMethod)="filterProductNames($event)"
          [dropdown]="true"
          [forceSelection]="true"
          appendTo="body"
          ariaLabelledBy="help_search_criteria_productName"
          [pTooltip]="'HELP_ITEM.APPLICATION_LIST' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        >
          <button pbutton type="button" aria-label="'ACTIONS.VIEW' | translate"></button>
        </p-autoComplete>
        <label for="help_search_criteria_productName">{{ 'HELP_ITEM.APPLICATION_NAME' | translate }}</label>
      </span>
      <span class="p-float-label">
        <input
          id="help_search_criteria_itemId"
          pInputText
          type="text"
          formControlName="itemId"
          class="w-18rem text-responsive"
          [pTooltip]="'HELP_ITEM.TOOLTIPS.HELP_ITEM_ID' | translate"
          tooltipPosition="top"
          tooltipEvent="hover"
        />
        <label for="help_search_criteria_itemId">{{ 'HELP_ITEM.HELP_ITEM_ID' | translate }}</label>
      </span>
    </div>
  </div>
</ocx-search-header>
