<p-dialog
  [header]="'ACTIONS.' + this.changeMode + '.HELP_ITEM' | translate"
  [(visible)]="displayDetailDialog"
  (onHide)="onDialogHide()"
  [draggable]="true"
  [resizable]="true"
  [closable]="true"
  [modal]="true"
  [style]="{ width: '500px' }"
  [showHeader]="true"
  [breakpoints]="{
    '992px': '50vw',
    '700px': '70vw',
    '600px': '80vw',
    '500px': '90vw',
    '400px': '100vw'
  }"
>
  <app-help-form [changeMode]="changeMode" [helpItem]="helpItem" [products]="products"></app-help-form>

  <ng-template pTemplate="footer">
    <div class="flex flex-wrap justify-content-end column-gap-2 row-gap-1">
      <p-button
        *ngIf="changeMode === 'VIEW'"
        id="hm_detail_action_close"
        icon="pi pi-times"
        (onClick)="onDialogHide()"
        [label]="'ACTIONS.NAVIGATION.CLOSE' | translate"
        [aria-label]="'ACTIONS.NAVIGATION.CLOSE' | translate"
        [pTooltip]="'ACTIONS.NAVIGATION.CLOSE.TOOLTIP' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
      <p-button
        *ngIf="changeMode !== 'VIEW'"
        id="hm_detail_action_cancel"
        icon="pi pi-times"
        (onClick)="onDialogHide()"
        [label]="'ACTIONS.CANCEL' | translate"
        [aria-label]="'ACTIONS.CANCEL' | translate"
        [pTooltip]="'ACTIONS.TOOLTIPS.CANCEL' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
      <p-button
        *ngIf="changeMode !== 'VIEW'"
        id="hm_detail_action_save"
        icon="pi pi-save"
        (onClick)="onSave()"
        [disabled]="!helpFormComponent.formGroup.valid"
        [label]="'ACTIONS.SAVE' | translate"
        [aria-label]="'ACTIONS.SAVE' | translate"
        [pTooltip]="'ACTIONS.TOOLTIPS.SAVE' | translate"
        tooltipPosition="top"
        tooltipEvent="hover"
      ></p-button>
    </div>
  </ng-template>
</p-dialog>
