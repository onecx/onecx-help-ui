---
openapi: 3.0.3
info:
  title: onecx-help-bff
  description: Backend-For-Frontend (BFF) service for onecx-help. This API provides endpoints to manage Help items.
  version: 1.0.0
servers:
  - url: "http://onecx-help-bff:8080"
tags:
  - name: helpsInternal
    description: Managing Help items
paths:
  /helps:
    post:
      x-onecx:
        permissions:
          help:
            - write
      tags:
        - helpsInternal
      description: Create a new help item
      operationId: createNewHelp
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateHelp'
      responses:
        "201":
          description: Help item created successfully
          headers:
            Location:
              required: true
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Help'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /helps/{id}:
    get:
      x-onecx:
        permissions:
          help:
            - read
      tags:
        - helpsInternal
      description: Get help item by its id
      operationId: getHelpById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Help item retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Help'
        "404":
          description: Help item not found
    put:
      x-onecx:
        permissions:
          help:
            - write
      tags:
        - helpsInternal
      description: Update a help item by its id
      operationId: updateHelp
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHelp'
      responses:
        "204":
          description: Help item updated successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
        "404":
          description: Help item not found
    delete:
      x-onecx:
        permissions:
          help:
            - delete
      tags:
        - helpsInternal
      description: Delete a help item by its id
      operationId: deleteHelp
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Help item deleted successfully
  /helps/productNames:
    get:
      x-onecx:
        permissions:
          help:
            - read
      tags:
        - helpsInternal
      description: Get all product names to which help items are assigned to
      operationId: getAllProductsWithHelpItems
      responses:
        "200":
          description: Product names retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpProductNames'
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
  /helps/search:
    post:
      x-onecx:
        permissions:
          help:
            - read
      tags:
        - helpsInternal
      description: Search for help items by search criteria
      operationId: searchHelps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HelpSearchCriteria'
      responses:
        "200":
          description: Help search results retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelpPageResult'
  /helps/item/{productName}:
    get:
      x-onecx:
        permissions:
          help:
            - read
      tags:
        - helpsInternal
      description: Get a help item by its id and product name. If not exist, a default item will be created and returned.
      operationId: getHelpByProductNameItemId
      parameters:
        - name: productName
          in: path
          required: true
          description: product name
          schema:
            type: string
        - name: helpItemId
          in: query
          required: true
          description: help item ID
          schema:
            type: string
      responses:
        200:
          description: Help item retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Help'
        404:
          description: Help item not found
  /helps/export:
    x-onecx:
      permissions:
        help:
          - read
    post:
      tags:
        - helpsInternal
      description: Export help items
      operationId: exportHelps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportHelpsRequest'
      responses:
        "200":
          description: Help items exported successfully
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Help items not found
  /helps/import:
    x-onecx:
      permissions:
        help:
          - write
    post:
      tags:
        - helpsInternal
      description: Import a help item
      operationId: importHelps
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: Help items imported successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetailResponse'
components:
  schemas:
    ExportHelpsRequest:
      type: object
      properties:
        productNames:
          type: array
          uniqueItems: true
          items:
            type: string
    HelpSearchCriteria:
      type: object
      properties:
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string
        pageNumber:
          format: int32
          description: The number of page.
          default: 0
          type: integer
        pageSize:
          format: int32
          description: The size of page
          default: 100
          maximum: 1000
          type: integer
    HelpPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Help'
    Help:
      required:
        - itemId
      type: object
      properties:
        operator:
          type: boolean
        modificationCount:
          format: int32
          type: integer
        creationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        creationUser:
          type: string
        modificationDate:
          $ref: '#/components/schemas/OffsetDateTime'
        modificationUser:
          type: string
        id:
          type: string
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string
    ProductsPageResult:
      type: object
      properties:
        totalElements:
          format: int64
          description: The total elements in the resource.
          type: integer
        number:
          format: int32
          type: integer
        size:
          format: int32
          type: integer
        totalPages:
          format: int64
          type: integer
        stream:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    Product:
      type: object
      required:
        - name
        - displayName
      properties:
        name:
          type: string
        displayName:
          type: string
    OffsetDateTime:
      format: date-time
      type: string
      example: 2022-03-10T12:15:50-04:00
    ProblemDetailResponse:
      type: object
      properties:
        errorCode:
          type: string
        detail:
          type: string
        params:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailParam'
        invalidParams:
          type: array
          items:
            $ref: '#/components/schemas/ProblemDetailInvalidParam'
    ProblemDetailParam:
      type: object
      properties:
        key:
          type: string
        value:
          type: string
    ProblemDetailInvalidParam:
      type: object
      properties:
        name:
          type: string
        message:
          type: string
    CreateHelp:
      required:
        - itemId
      type: object
      properties:
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string
    UpdateHelp:
      required:
        - name
        - itemId
        - modificationCount
      type: object
      properties:
        modificationCount:
          format: int32
          type: integer
        id:
          type: string
        itemId:
          type: string
        context:
          type: string
        baseUrl:
          type: string
        resourceUrl:
          type: string
        productName:
          type: string
    HelpProductNames:
      type: object
      properties:
        productNames:
          type: array
          items:
            type: string