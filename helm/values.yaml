app:
  name: ui
  image:
    repository: 'onecx/onecx-help-ui'
  routing:
    enabled: true
    path: /mfe/help/
  operator:
    # Microfrontend
    microfrontend:
      enabled: true
      spec:
        exposedModule: "./OneCXHelpModule"
        description: "OneCX Help Mgmt"
        note: "OneCX Help Mgmt module auto import via MF operator"
    # Permission
    permission:
      enabled: true
      spec:
        permissions:
          HELP:
            CREATE: Create announcement
            EDIT: Edit announcement
            DELETE: Delete announcement
            SAVE: Update and save announcement
            IMPORT: Import announcement
            EXPORT: Export announcement
            VIEW: View mode for announcement
            SEARCH: Search announcement
    keycloak:
      enabled: true
      client: |-
        {
          "clientId": "onecx-help-ui",
          "enabled": true,
          "description": "Keycloak client for onecx-help-ui",
          "redirectUris": ["*"],
          "webOrigins": ["*"],
          "publicClient": true,
          "protocol": "openid-connect"
        }
      roles: |-
        [
           {
             "name": "onecx-help-admin",
             "description": "OneCX Help admin"
           },
           {
             "name": "onecx-help-user",
             "description": "OneCX Help user"
           }
         ]

